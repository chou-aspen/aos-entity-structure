<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Dynamics 365 Entity Visualizer - API Test</h1>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            statusDiv.innerHTML = '<div class="status">Testing API connection...</div>';

            try {
                const response = await fetch('http://localhost:8000/api/graph');
                const data = await response.json();

                statusDiv.innerHTML = '<div class="status success">✓ API Connection Successful!</div>';
                resultDiv.innerHTML = `
                    <h2>Response Summary:</h2>
                    <ul>
                        <li>Entities: ${data.nodeCount}</li>
                        <li>Relationships: ${data.edgeCount}</li>
                        <li>First Entity: ${data.nodes[0]?.label || 'N/A'}</li>
                    </ul>
                    <h3>Sample Entity Data:</h3>
                    <pre>${JSON.stringify(data.nodes.slice(0, 3), null, 2)}</pre>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">✗ API Connection Failed: ${error.message}</div>`;
                resultDiv.innerHTML = `
                    <h3>Troubleshooting:</h3>
                    <ul>
                        <li>Ensure backend is running on http://localhost:8000</li>
                        <li>Check CORS settings</li>
                        <li>Check browser console for detailed errors</li>
                    </ul>
                `;
            }
        }

        testAPI();
    </script>
</body>
</html>
